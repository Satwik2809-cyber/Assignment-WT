<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - TasteTheGlobe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background-color: #f8f8f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .search-container {
            animation: fadeIn 1.5s ease-in-out;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .search-info {
            text-align: left;
        }
        .search-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
        }
        .search-category {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">TasteTheGlobe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="cultural_insight.html">Cultural Insight</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="search-container">
        <h2>Search Recipes & Classes</h2>
        <input type="text" class="search-box" placeholder="Search by name or category...">
        <div class="search-results">
            <div class="search-item">
                <img src="pasta.jpg" alt="Pasta">
                <div class="search-info">
                    <p class="search-title">Classic Pasta</p>
                    <p class="search-category">Italian Cuisine</p>
                </div>
            </div>
            <div class="search-item">
                <img src="sushi-making.jpg" alt="Sushi">
                <div class="search-info">
                    <p class="search-title">Traditional Sushi</p>
                    <p class="search-category">Japanese Cuisine</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 TasteTheGlobe. All rights reserved.</p>
    </footer>
</body>
</html>
